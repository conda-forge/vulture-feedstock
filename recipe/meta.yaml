{% set name = "vulture" %}
{% set version = "2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vulture-{{ version }}.tar.gz
  sha256: c35e98e992eb84b01cdadbfeb0aca2d44363e7dfe6c19416f65001ae69360ccc

build:
  noarch: python
  entry_points:
    - vulture = vulture.core:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - toml

test:
  requires:
    - pip
  imports:
    - vulture
  commands:
    - pip check
    - vulture --help

about:
  home: https://github.com/jendrikseipp/vulture
  summary: Find dead code
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Zeitsperre
    - jakirkham
    - rxm7706
